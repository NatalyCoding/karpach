<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karpachoff courses page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#" class="logo">
                    <img class="logo__img" src="./images/logo.png" alt="Karpachoff">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Главная</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Материалы для вас</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Календарь курсов</a>
                        </li>
                    </ul>
                </nav>
                <div class="login">
                    <a class="login__link" href="#">Войти</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="hero">
        <div class="container">

            <div class="hero__inner">
                <div class="hero__text">
                    <div class="hero__title">
                        Aкадемия родительского <br> мастерства
                    </div>
                    <div class="hero__subtitle">Дмитрия Карпачева</div>
                    <button class="hero__button">Подробнeе о курсе</button>
                    <div class="hero__progress">
                        <img src="./images/hero-progress-bar.png" alt="progress">
                    </div>
                </div>

                <div class="hero_img">
                    <img src="./images/karpachoff.png" alt="karpachoff">
                </div>
            </div>
        </div>
        </div>

        <section class="courses">
            <div class="breadcrumbs">
                <div class="container">
                    <a href="#" class="breadcrumbs__link">Главная</a>
                    <a href="#" class="breadcrumbs__link">Курсы</a>
                    <a href="#" class="breadcrumbs__link">Состав курса</a>
                </div>
            </div>
            <div class="courses-choise">
                <div class="container">
                    <div class="courses-choise__inner">
                        <div class="courses-choise__header">Темы курса</div>
                        <button class="courses-choise_dropdown">Возраст ребенка - 5 лет</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
